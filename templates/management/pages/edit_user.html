{% extends 'management/pages/base_layout.html' %}
{% block header %}Role list{% endblock %}
{% block content %}


<div class="col-6">
    <form action="/admin/user_edit/{{ user_id }}" method="POST">
        <h2> Edit user list</h2>
        <div class="form-group">
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endwith %}
            <label class="form-label">Username:</label>
            <input class="form-control" name="username" value="{{ user_info[0] }}" type="text" required>
            <label class="form-label">Role: </label>
            <select class = "form-control" name = "role_id">
                {% for role in roles %}
                <option value="{{role[0]}}" {% if role[0] == user_info[2] %} selected {% endif %}>{{role[1]}}</option>
                {% endfor %}
            </select>
            <input type="radio" value="1" {%  if user_info[1] == 1 %} checked {% endif %} name="status="><label>Actived</label>
            <input type="radio" value="0" {%  if user_info[1] == 0 %} checked {% endif %} name="status"><label>Not Active</label>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
